{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'test/test.css' %}">
    <title>Test Data</title>
</head>
<body>

<main class="demo-page-content">
    <section>
        <div class="row">
            <div class="column">
                <div class="href-target" id="input-types"></div>
                <h1>
                    TEST SIGNATURE
                </h1>
                <p>Input Data & Signatures to Test</p>
            </div>

            <a href="{% url 'dashboard_page' %}" style="text-decoration:none">
                <div class="container1">
                    <button class="button1">
                        <div class="flex-container">
                            <div class="text1">
                                Back
                            </div>

                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back-up"
                                 width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                 stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M9 13l-4 -4l4 -4m-4 4h11a4 4 0 0 1 0 8h-1"/>
                            </svg>
                        </div>
                    </button>
                </div>
            </a>
        </div>

        <div class="container">
            <div class="info-container">
                <div class="nice-form-group">
                    <label>Enter Student ID Number</label>
                    <input type="text" id="studentIdInput" placeholder="0000-0-0000" value="" />
                </div> 

                <div class="nice-form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" placeholder="" value="" disabled />
                </div>

                <div class="nice-form-group">
                    <label>Corporate Email</label>
                    <input type="text" id="emailInput" placeholder="" value="" disabled />
                </div>

                <br>

                <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                    </svg>
                    <div class="text">
                        Test
                    </div>
                </button>
            </div>

            <div class="signature-container">
              <div class="info-container">
                <div class="nice-form-group">

                  <form runat="server">
                    <div class="image-preview">
                      <img id="blah" src="#" alt="Your Signature Preview" />
                    </div>
                    <label for="imgInp" class="custom-file-upload">
                      Choose Image
                      <input accept="image/*" type='file' id="imgInp" style="display: none;" />
                    </label>
                  </form>
                  
                </div>
              </div>
            </div>
        </div>
    </section>

    <script>

        imgInp.onchange = evt => {
                    const [file] = imgInp.files
                    if (file) {
                    blah.src = URL.createObjectURL(file)
                    }
                }

      document.getElementById('studentIdInput').addEventListener('input', function () {
    const studentId = this.value;

    // Make an AJAX request to the Django view
    fetch(`/get-student-data/${studentId}/`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('nameInput').value = data.name || '';
            document.getElementById('emailInput').value = data.email || '';
        })
        .catch(error => {
            console.error('Error fetching student data:', error);
            // Handle the error, e.g., display a message to the user
        });
});

    </script>
</main>

</body>
</html>
