<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dashboard.css">

    <title>Document</title>
</head>
<body>


    <div class="split left">
        <div class="centered">
            <div class="button1">
                <button role="button" class="button-name">
                    UPLOAD DATA
                </button>
            </div>
        
            <div class="button2">
                <button role="button" class="button-name">
                    TEST
                </button>
            </div>
        </div>
    </div>
      
    <div class="split right">
        <div class="centered">

            <div class="card">
                <div class="tools">
                  <div class="circle">
                    <span class="red box"></span>
                  </div>
                  <div class="circle">
                    <span class="yellow box"></span>
                  </div>
                  <div class="circle">
                    <span class="green box"></span>
                  </div>
                </div>
                
                <div class="card__content">
                    <h1>UPLOAD DATA</h1>
                    <img src="input.png" class="image" alt="image">
                    <br>
                    <h1>TEST</h1>
                    <img src="test.png" class="image" alt="image">
                </div>
            </div>

        </div>
    </div>

</body>
</html>
